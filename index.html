<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #121212;
      color: white;
    }

    .container {
      background-color: #1e1e1e;
      display: inline-block;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #00f7ff;
    }

    button:hover {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 15px #00f7ff,
                  0 0 30px #00f7ff,
                  0 0 45px #00f7ff;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    #passwordField {
      display: none;
      margin-top: 20px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Role</h1>
    <button onclick="selectRole('admin')">Admin</button>
    <button onclick="selectRole('player')">Player</button>

    <div id="passwordField">
      <p>Enter Admin Password:</p>
      <input type="password" id="adminPassword" placeholder="Password"/>
      <br>
      <button onclick="loginAsAdmin()">Login as Admin</button>
      <p id="error"></p>
    </div>
  </div>

  <script>
    function selectRole(role) {
      if (role === 'admin') {
        document.getElementById('passwordField').style.display = 'block';
      } else {
        window.location.href = 'index.html'; // Change to your player page
      }
    }

    function loginAsAdmin() {
      const password = document.getElementById('adminPassword').value;
      if (password === '@Upbeat1819') {
        window.location.href = 'admin.html'; // Change to your admin page
      } else {
        document.getElementById('error').textContent = 'Incorrect password!';
      }
    }
  </script>
</body>
</html>
